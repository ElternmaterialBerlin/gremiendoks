# copy all html files to public
pages:
  image:
    name: pandoc/core
    entrypoint: ["/bin/sh", "-c"]
  stage: deploy
  script:
    - mkdir .public
    - cp -r ev gev allgemein .public
    - pandoc  --metadata lang=de --metadata title=" " -T "gremiendoks | Dokumente f√ºr Gremienarbeit (Kontaktlisten, Protokolle, etc.)" -s -o .public/index.html README.md
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
